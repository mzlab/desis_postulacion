<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Sistema de Votación</title>
        <meta charset='utf-8'>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <form id="vote_form" class="form-general">
            <h2><b>FORMULARIO DE VOTACIÓN:</b></h2>
            <div id="error" class="form-row"></div>
            <div class="form-row">
                <label for="nombre_completo">Nombre y Apellido:</label>
                <input id="nombre_completo" type="text" placeholder="John Doe" >
            </div>
            <div class="form-row">
                <label for="alias">Alias:</label>
                <input id="alias" type="text" placeholder="Myalias64" >
            </div>
            <div class="form-row">
                <label for="rut">RUT:</label>
                <input id="rut" type="text" placeholder="11111111-1" >
            </div>
            <div class="form-row">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="jd@example.com" >
            </div>
            <div class="form-row">
                <label for="region">Región:</label>
                <select id="region" ></select>
            </div>
            <div class="form-row">
                <label for="comuna">Comuna:</label>
                <select id="comuna" ></select>
            </div>
            <div class="form-row">
                <label for="candidato">Candidato/a:</label>
                <select id="candidato" ></select>
            </div>
            <div class="form-row">
                <label>Cómo se enteró de Nosotros:</label>
                <input id="web" type="checkbox" name="choice" value="1">
                <label for="web">Web</label>
                <input id="tv" type="checkbox" name="choice" value="2">
                <label for="tv">TV</label>
                <input id="rrss" type="checkbox" name="choice" value="3">
                <label for="rrss">Redes Sociales</label>
                <input id="amigo" type="checkbox" name="choice" value="4">
                <label for="amigo">Amigo</label>
            </div>
            <div class="form-row">  
                <input type="submit" value="Votar">
            </div>
        </form>

        <script src="js/helpers.js"></script>
        <script src="js/fetch_data.js"></script>
        <script src="js/validar.js"></script>
        <script src="js/voto.js"></script>
    </body>
</html>
